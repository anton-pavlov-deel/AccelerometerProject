<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable=no">
	<title>Flot</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="placeholderX" class="graphics"></div>
	<p id="labelx" class="GraphLabel" align="center">X:</p>
	<div id="placeholderY" class="graphics"></div>
	<p id="labely" class="GraphLabel" align="center">Y:</p>
	<div id="placeholderZ" class="graphics"></div> 
	<p id="labelz" class="GraphLabel" align="center">Z:</p>
	<div id="controlDiv">
		<input type="button" id="recordButton" value="Start"></input>
		<input type="button" id="showButton" value="Show Record" disabled></input>
		<input type="button" id="saveButton" value="Save Record" disabled></input>
		<input type="button" id="loadButton" value="Load Record"></input>
	</div>
	<script src="./lib/flot/excanvas.min.js"></script>
	<script src="./lib/flot/jquery.js"></script>
	<script src="./lib/flot/jquery.flot.js"></script>
	<script src="./lib/flot/jquery.flot.time.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
